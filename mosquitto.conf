# Mosquitto configuration for Smart Microfactory

listener 1883
allow_anonymous true
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection logging
connection_messages true

# WebSocket support (optional)
listener 9001
protocol websockets